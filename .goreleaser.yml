# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
version: 2
before:
  hooks:
    # this hook is called to ensure that the go.mod file reflects the current module's dependencies without making any changes, allowing for a review of potential updates.
    - go mod tidy -diff
builds:
- env:
    # goreleaser does not work with CGO, it could also complicate
    # usage by users in CI/CD systems like Terraform Cloud where
    # they are unable to install libraries.
    - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
    - -tags=all
  ldflags:
    - -s -w -X github.com/akamai/terraform-provider-akamai/v9/version.ProviderVersion={{.Version}}
  goos:
    - windows
    - linux
    - darwin
    - freebsd
  goarch:
    - amd64
    - '386'
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: '386'
    - goos: windows
      goarch: 'arm64'
  binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  extra_files:
    - glob: 'terraform-provider-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      # if you are using this is a GitHub action or some other automated pipeline, you 
      # need to pass the batch flag to indicate its not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
changelog:
  disable: true
release:
  # Visit your project's GitHub Releases page to publish this release.
  draft: true
  header: |
    # RELEASE NOTES
  footer: |
    {{ .Env.CHANGELOG_BODY }}
  extra_files:
    - glob: 'terraform-provider-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
#  skip: true
