linters:
  disable-all: true
  enable:
    - errcheck
    - gocyclo
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - revive

output:
  sort-results: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: pkg/retryablehttp/.*\.go
      linters:
        - errcheck
        - revive
        - gocyclo
        - ineffassign
    - path: gen\.go
      linters:
        - gocyclo
    - path: ruleformats/.*gen\.go
      linters:
        - misspell

linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
    - name: blank-imports
    - name: context-as-argument
    - name: context-keys-type
    - name: dot-imports
    - name: empty-block
    - name: errorf
    - name: error-return
    - name: error-strings
    - name: error-naming
    - name: exported
    - name: if-return
    - name: increment-decrement
    - name: indent-error-flow
    - name: package-comments
    - name: range
    - name: receiver-naming
    - name: redefines-builtin-id
    - name: superfluous-else
    - name: time-naming
    - name: unexported-return
    - name: unreachable-code
    - name: unused-parameter
    - name: var-declaration
    - name: var-naming

run:
  timeout: 3m
